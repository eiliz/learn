<h1>Here go the todos</h1>

<ul>
    {% for todo in todos %}
        <li>{{ todo.content }}
            <form action="/deleteTodo/{{ todo.id }}/" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete Todo" />
            </form>

        </li>
    {% endfor %}
</ul>

<form action="/addtodo/" method="post">
    {% csrf_token %}
    <input type="text" name="content" />
    <input type="submit" value="Add Todo" />
</form>
